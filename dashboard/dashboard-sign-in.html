<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>dashboard sign in</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/dashboard-revamp.css" />
	<!-- Google Font -->
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core CSS -->
	<link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- jQuery Library -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="logo-container">
	<img src="img/restcomm-dashboard.png" class="restcomm-dashboard">
	<button class="sign-up-btn" type="submit" name="go" class="btn btn-lg btn-block btn-success">Sign up</button>
</div>
	
	<section class="new-container">
	    <section class="login-form">
		<form method="post" action="" role="login">
			<h3 id="sign-in">Sign In</h3>
			<div class="row">
				<div class="col-xs-12">
				<h5 id="email-sid">Email / Account SID</h5>
					<input type="email" name="email" placeholder="Enter your email or account SID" required class="form-control input-lg" />
									</div>
				<div class="col-xs-12">
                <h5 id="email-sid">Password</h5>

					<input type="password" name="password" placeholder="Enter your password" required class="form-control input-lg" class="simplebox"/>
					
					
				</div>
            <section>
				<a id="forgot-password" href="#">Forgot password?</a>
			</section>
			</div>
			
			<button class="sign-in-btn" type="submit" name="go" class="btn btn-lg btn-block btn-success">Sign in</button>
			
		</form>
		</section>
	</section>


	<div id="footer">
	     <a href="#"><img id="telestax-footer" src="img/telestax-footer.png"></a>
	     <a href="#"><img id="youtube" src="img/s-m-youtube.png"></a>
	     <a href="#"><img id="googleplus" src="img/s-m-google+.png"></a>
	     <a href="#"><img id="linkedin" src="img/s-m-linkedin.png"></a>
	     <a href="#"><img id="twitter" src="img/s-m-twitter.png"></a>
	     <a href="#"><img id="facebook" src="img/s-m-facebook.png"></a>
        <div class="telestax-rights">
	      <h5>&#169; 2016 Telestax, Inc. All rights reserved</h5>
	    </div>

	</div>
    
      
</body>
</html>
